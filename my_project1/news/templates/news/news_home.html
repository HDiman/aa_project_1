{% extends 'main/base.html' %}

{% block title %} Страница о нас {% endblock %}

{% block body %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for item in news %}
                <div class="alert alert-warning">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.anons }}</p>
                    <a href="{% url 'news-detail' item.id %}" class="btn btn-warning">Читать детальнее</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}

        {# Комментарий #}
    </div>

{% endblock %}
