{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/Stock_Exchange.jpeg' %}" width="100%" height="20%" alt="picture">
        <span class="picture">Wall Street</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i>Главное</li></a>
            <a href=""><li><i class="fa-solid fa-paperclip"></i>Про нас</li></a>
            <a href=""><li><i class="fa-regular fa-address-card"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block body %}
        {% endblock %}
    </main>

</body>
</html>
